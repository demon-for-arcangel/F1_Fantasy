<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<script src="./js/registro.js"></script>
<body>
    <h1>Registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>
        <label for="verificacionContraseña">Verificación de Contraseña:</label>
        <input type="password" id="verificacionContraseña" name="verificacionContraseña" required><br><br>

        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo" required><br><br>

        <label for="nick">Nick:</label>
        <input type="text" id="nick" name="nick" required><br><br>

        <input type="button" value="Registrarse" onclick="validarRegistro()">
        <input type="button" value="Cancelar" onclick="limpiarCampos()">
    </form>



</body>
</html>
