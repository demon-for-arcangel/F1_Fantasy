<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "style/estilo.css">
        <link rel="stylesheet" href="Skeleton/css/normalize.css">
        <link rel="stylesheet" href="Skeleton/css/skeleton.css">
    </head>
    <body class = "Titillium">
        <header class="header">
            <img src = "imagenes/f1_logo.svg">
        </header>
        <div class="row">
            <div class="twelve columns">
                <nav class="navbar">
                    <button id="btnIniciarSesion" onclick = "btnInicioSesion()">Sign In</button>
                    <button id="btnRegistrar" onclick = "btnRegistrar()">Register</button>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class = "signIn">
                <div class = "title">
                    <h2>SIGN IN</h2>
                </div>
                <hr>
                <div class = "form">
                    <form onsubmit= "return validarInicio()">
                        <label for="email">Email address</label>
                        <input type="email" placeholder="correo@ejemplo.com">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password">
                    </form>
                    <button>Sign In</button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
